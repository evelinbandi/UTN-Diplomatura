<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h2>Informacion del usuario</h2>
        <div>
            <label for="username">Escribe el nombre del usuario: </label>
            <input type="text" id="username" placeholder="nombre de usuario" required>
            <!-- placeholder:para que se vea en el cuadro de escritura, el required hace que tenga que estar escrito el dato -->
        </div>
        <div>
            <label for="contraseña">Escribe la contraseña: </label>
            <input type="password" id="contraseña" placeholder="contraseña" required minlength="8">

        </div>
        <button type="submit">Enviar</button>
        <!--se recomienda cuando hay iconos en el boton-->
        <input type="submit" value="Confirmar">
        <button type="button">Eve</button>
        <!-- boton genèrico -->
    </form>
</body>

</html>
